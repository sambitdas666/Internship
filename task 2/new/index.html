<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do & Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="form">
        <!DOCTYPE html>
        <html>

        <head>
            <title>Task-2: Contact Form</title>
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div class="responsive-layout">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="grid-container">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                </div>
            </div>
    </section>
    <section id="todo-container">
        <h1>Dynamic To-Do List & Image Gallery</h1>

        <div class="container">
            <div class="panel">
                <h2>To-Do List</h2>
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Enter a new task...">
                    <button id="addTodoBtn" class="add-btn">Add</button>
                </div>
                <ul id="todoList"></ul>
            </div>

            <div class="panel">
                <h2>Image Gallery</h2>
                <div class="input-group">
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                    <button id="addImageBtn" class="image-btn">Upload</button>
                </div>
                <div class="preview-container" id="thumbnailPreview"></div>
                <ul id="imageGallery"></ul>
            </div>
        </div>

        <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
        <script src="script.js"></script>
    </section>
</body>

</html>
